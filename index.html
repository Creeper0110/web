<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MyWeb</title>
<script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<link rel="stylesheet" href="css/player.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>sghoirghrisgheila</h1>

<div id="QPlayer">
<div id="pContent">

	<div id="player">
		<span class="cover"></span>
		<div class="ctrl">
			<div class="musicTag marquee">
				<strong>Title</strong>
				 <span> - </span>
				<span class="artist">Artist</span>
			</div>
			<div class="progress">
				<div class="timer left">0:00</div>
				<div class="contr">
					<div class="rewind icon"></div>
					<div class="playback icon"></div>
					<div class="fastforward icon"></div>
				</div>
				<div class="right">
					<div class="liebiao icon"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="ssBtn" style="background:#000 none repeat scroll 0% 0%">
	        <div class="adf"></div>
    </div>
</div>
<ol id="playlist"></ol>
</div>

<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/jquery.marquee.min.js"></script>

<script>
	var	playlist = [
{title:"Play",artist:"Pt.Zou",mp3:"Play.mp3",cover:"play_cover.jpg",},
{title:"Faded",artist:"Alan Walker",mp3:"Faded.mp3",cover:"faded_cover.png",},
];
  var isRotate = true;
  var autoplay = true;
</script>
<script src="js/player.js"></script>
<script>

function bgChange(){
	var lis= $('.lib');
	for(var i=0; i<lis.length; i+=2)
	lis[i].style.background = 'rgba(246, 246, 246, 0.7)';
}
window.onload = bgChange;
</script>

</body>
</html>
