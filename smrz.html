  /*一言*/
    //(一言)老式写法，兼容性最好; 支持 IE 
  var set_hitokoto = function(){
    var xhr = new XMLHttpRequest();
    xhr.open('get', 'https://v1.hitokoto.cn');
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        var data = JSON.parse(xhr.responseText);
        var hitokoto_link = document.getElementById('hitokoto_link');
        hitokoto_link.href = 'https://hitokoto.cn/?uuid=' + data.uuid
        var hitokoto_text = document.getElementById('hitokoto_text');
        hitokoto_text.innerText = data.hitokoto;
        var hitokoto_information = document.getElementById("hitokoto_information");
        if (data.from_who == null){data.from_who=''}
        hitokoto_information.innerText = '—— ' + data.from_who + '「' + data.from + '」';
        var hitokoto = document.getElementById("hitokoto");
        hitokoto.style.display="inline";
      }
    }
    xhr.send();
    return null;
  }

  window.onload = function(){
    //随机标题
    var OriginTitle = document.title;
    var Titles = [
    "人生皆苦",
    "珍惜你现在所拥有的东西",
    "己所不欲勿施于人",
    "人生如路，必须得从最荒凉的旅途中才能走出最繁华的风景",
    "人生如过隙，弹指一挥间",
    "人外有人，天外有天",
    "活到老，学到老",
    "时间就是生命",
    "人生，只要还有一线希望，就还有无限的可能",
    "我们无法选择岁月，却有权选择过怎样的生活"
    ];
    var ChooseTitle =  Titles[Math.floor(Math.random() * Titles.length)];
    document.title = OriginTitle + '-' + ChooseTitle;

    set_hitokoto();
  }

</script>
